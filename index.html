<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룰렛 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #roulette {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border: 5px solid #000;
            border-radius: 50%;
            position: relative;
        }
        .slice {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
            background-color: lightblue;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        #spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>룰렛 뽑기</h1>
    <div id="roulette">
        <!-- Placeholder for slices -->
    </div>
    <button id="spin-button">돌리기</button>

    <script>
        const slices = ["1번", "2번", "3번", "4번", "5번", "6번"];
        const roulette = document.getElementById('roulette');

        function createSlices() {
            const numSlices = slices.length;
            const angle = 360 / numSlices;
            
            slices.forEach((slice, index) => {
                const sliceElement = document.createElement('div');
                sliceElement.className = 'slice';
                sliceElement.style.transform = `rotate(${index * angle}deg)`;
                sliceElement.textContent = slice;
                roulette.appendChild(sliceElement);
            });
        }

        function spinRoulette() {
            const randomDeg = Math.floor(Math.random() * 360);
            roulette.style.transition = 'transform 4s ease-out';
            roulette.style.transform = `rotate(${360 * 5 + randomDeg}deg)`;
        }

        document.getElementById('spin-button').addEventListener('click', spinRoulette);

        createSlices();
    </script>
</body>
</html>
